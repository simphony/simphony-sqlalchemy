name: CI

on: pull_request

jobs:
  code_analysis:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Flake8
        run: flake8 . --exclude=*/__init__.py,.eggs/,build/,osp-core/ --docstring-convention=google

      - name: Radon
        run: |
          radon cc -s -a .,
          radon mi -s .
        
      - name: bandit
        run: bandit -r osp --skip B101
  
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout osp-core
        uses: actions/checkout@v2
        with:
          repository: simphony/osp-core
          path: osp-core

      - name: Install matching osp-core
        run: |
          echo "OSP_CORE_MIN=$(python -c "import packageinfo; print(packageinfo.OSP_CORE_MIN)")" >> $GITHUB_ENV
          echo "OSP_CORE_MAX=$(python -c "import packageinfo; print(packageinfo.OSP_CORE_MAX)")" >> $GITHUB_ENV
          verlte() { [  "$1" = "`echo -e "$1\n$2" | sort -V | head -n1`" ]; }
          verlt() { [ "$1" = "$2" ] && return 1 || verlte $1 $2; }
          cd osp-core
          echo "OSP_CORE_VERSION=$(python -c "import packageinfo; print(packageinfo.VERSION)")" >> $GITHUB_ENV
          if ! (verlte $OSP_CORE_MIN $OSP_CORE_VERSION && verlt $OSP_CORE_VERSION $OSP_CORE_MAX) ; then
            git checkout "tags/v$OSP_CORE_MIN-beta" || git checkout "v$OSP_CORE_MIN-dev";
          fi
          pip install .
          pico install city

      - uses: actions/checkout@v2
      - name: unittesting
        run: |
          coverage run setup.py test
          coverage report --omit=osp-core/*,tests/*,*/.eggs/* --skip-covered

