name: CI

on: pull_request

jobs:
  code_analysis:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Flake8
        run: flake8 . --ignore=W503 --docstring-convention=google

      - name: Radon
        run: |
          radon cc -s -a .,
          radon mi -s .
        
      - name: bandit
        run: bandit -r osp --skip B101
  
  test:
    runs-on: self-hosted
    steps:
      - name: Get osp-core version requirements
        run: |
          echo "OSP_CORE_MIN=$(python -c "import packageinfo; print(packageinfo.OSP_CORE_MIN)")" >> $GITHUB_ENV
          echo "OSP_CORE_MAX=$(python -c "import packageinfo; print(packageinfo.OSP_CORE_MAX)")" >> $GITHUB_ENV

      - name: Install matching osp-core
        uses: actions/checkout@v2
        with:
          repository: simphony/osp-core
          path: osp-core
        run: |
          cd osp-core
          echo "OSP_CORE_VERSION=$(python -c "import packageinfo; print(packageinfo.VERSION)")" >> $GITHUB_ENV
          if ! (verlte $OSP_CORE_MIN $OSP_CORE_VERSION && verlt $OSP_CORE_VERSION $OSP_CORE_MAX) ; then
            git checkout "tags/v${OSP_CORE_MIN}-beta" || git checkout "v${OSP_CORE_MIN}-dev";
          fi
          pip install .
          pico install city

      - uses: actions/checkout@v2
      - name: unittesting
        run: |
          coverage run setup.py test
          coverage report --omit=tests/*,*/.eggs/* --skip-covered

